{% extends "base.html" %}
{% block content %}
<div class="form">
    <br>
    <h3>Edit Task </h3>
    <form action="/{{ task.id }}/edit_task" method='POST' class='Add-Task'>
        <input type="hidden" name='id' value='{{ task.id }}' />
        <input type="hidden" name='user' value='{{ user.id }}' />
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Task title</label>
            <div class="col-sm-10">
              <input  type="text" name='Task-title' required placeholder="Task-title"  class="form-control"  value="{{ task.title }}"/>
            </div>
            <br>
            <label for="description" class="col-sm-2 col-form-label">Task Description</label>
            <div class="col-sm-10">
              <input  type="text" name='Task-description' required placeholder="description"  class="form-control" value="{{ task.task }}"/>
            </div>
        </div>
        
        <div>
            <div class="form-row align-items-center">
               
                
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="due">Due Date</label>
                 <input type="date" id='due' name = 'Due' required placeholder="Due date" class="form-control"  value="{{ task.due_date }}"/>
                  <label class="mr-sm-2" for="list">Status:</label>
                  <select class="custom-select mr-sm-2"  required name ="status" id="list" >
                    <option selected>Choose...</option>
                    <option value="{{ list_name.list_name }}" selected hidden>{{ list_name.list_name }}</option>
                {% for list in lists %}
                <option value="{{ list.list_name }}">{{ list.list_name }}</option>
                {% endfor %}
                  </select>
                </div>
                <div class="col-auto my-1">
                  <div class="custom-control custom-checkbox mr-sm-2">
                    
                    {% if task.completed == 'true' %}
                    <input type="checkbox" class="custom-control-input" id="checkbox" name="completed" value="true" checked>
                    {% else %}
                    <input type="checkbox" class="custom-control-input" id="checkbox" name="completed" value="true"  />
                    {% endif %}
                    <label class="custom-control-label" for="checkbox">Mark as Completed</label>
                    <input type="hidden"  name="completed" value="false"/>
                  </div>
                </div>
                <div class="col-auto my-1">
                  <button type="submit" class="btn btn-primary">Edit task</button>
                </div>
            </div>
            
        </div>
       

    </form>
    {% endblock %}
